<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Next-Level System Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .glassmorphism {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        .parallax {
            background-attachment: fixed;
        }
  </style>
 </head>
 <body class="bg-gray-900 text-gray-100 transition-colors duration-300">
  <header class="bg-gray-800 shadow-md py-4">
   <div class="container mx-auto flex justify-between items-center px-6">
    <div class="text-2xl font-bold text-white">
     Dashboard
    </div>
    <nav class="space-x-4">
     <a class="text-gray-300 hover:text-blue-500" href="{{ url_for('home') }}">
      Home
     </a>
    </nav>
    <button class="text-gray-300 hover:text-blue-500" id="darkModeToggle">
     <i class="fas fa-moon" id="darkModeIcon">
     </i>
    </button>
   </div>
  </header>
  <section class="parallax bg-cover bg-center h-64 relative">
   <img alt="Background image of a modern office workspace" class="absolute inset-0 w-full h-full object-cover" height="1080" src="https://storage.googleapis.com/a1aa/image/uT0z9y9vAouBbCqhuaUql7YDzgsH_DGdOGmiYkKyWDo.jpg" width="1920"/>
   <div class="container mx-auto h-full flex items-center justify-center relative z-10">
    <div class="text-center bg-white bg-opacity-75 p-6 rounded-lg">
     <h1 class="text-4xl font-bold mb-4 text-black">
      System Forecastment Dashboard
     </h1>
     <p class="text-lg mb-6 text-black">
      UNIVERSITY OF NEGROS OCCIDENTAL - COLLEGE OF INFORMATION TECHNOLOGY
     </p>
    </div>
   </div>
  </section>
  <main class="container mx-auto px-6 py-8">
   <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="glassmorphism p-6">
     <h2 class="text-xl font-bold mb-4 text-white">
      Real-Time Data
     </h2>
     <div class="flex items-center space-x-4">
      <img alt="Graph showing real-time data trends" class="w-16 h-16" height="100" src="https://storage.googleapis.com/a1aa/image/6kU7nBK21WWVASKA772j8lxL_qYzcu8NpkKYAMWWaA4.jpg" width="100"/>
      <div>
       <p class="text-lg font-medium text-white">
        Data Point 1
       </p>
       <p class="text-gray-400">
        Description of data point 1
       </p>
      </div>
     </div>
    </div>
    <div class="glassmorphism p-6">
     <h2 class="text-xl font-bold mb-4 text-white">
      Customer Feedback
     </h2>
     <div class="flex items-center space-x-4">
      <img alt="Graph showing customer feedback" class="w-16 h-16" height="100" src="https://storage.googleapis.com/a1aa/image/qmT9LTGAYBclQl6MsyfHGud5GS6vSGzJWJbZwmm5psE.jpg" width="100"/>
      <div>
       <p class="text-lg font-medium text-white">
        Data Point 5
       </p>
       <p class="text-gray-400">
        Description of data point 5
       </p>
      </div>
     </div>
     <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="location.href='{{ url_for('customer_feedback') }}'">
      View Feedbacks
     </button>
    </div>
   </div>
  </main>
  <script>
   const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            } else {
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            }
        });
  </script>
 </body>
</html>
